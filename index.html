<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">


  <title>Odin Project</title>
</head>

<body>
  <div id="side-panel">
    <div class="logo-space-box">
      <div id="logo-container">
        <img src="public/odin-lined.png" alt="odin-logo">
        Odin
      </div>
    </div>
    <p>Photo by <a href="#">Halie West</a> on <a href="#">Unplash</a></p>
  </div>

  <form id="main-panel">
    <div class="main-panel-box">
      <p>This is not a real online service! You know you need something <br> like this in your
        life to help you realize your deepest dreams.<br>
        Sign up now to get started.</p>
      <p>You <i>know</i> you want to.</p>
    </div>

    <div id="create-account-form">
      <h2>Let's do this!</h2>

      <div class="row">
        <div class="col">
          <label for="first_name">FIRST NAME</label>
          <input type="text" placeholder="Thor">
        </div>
        <div class="col">
          <label for="last_name">LAST NAME</label>
          <input type="text" placeholder="Odinson">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">EMAIL</label>
          <input type="email">
        </div>
        <div class="col">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="user_password">PASSWORD</label>
          <input type="password" pattern="[0-9]">
        </div>
        <div class="col">
          <label for="Password_confirmation">CONFIRM PASSWORD</label>
          <input type="password" pattern="[0-9]">
        </div>
      </div>


    </div>

    <div class="main-panel-box">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </form>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
